            <header class="landing-page">

            <section class="main-content">
                <section class="course-details" style="padding: 15%;">
                	<article class="map">
                		<h1 style="padding: 0; text-align: left; padding-bottom: 2%;">2018 R&amp;B Holiday Party</h1>
                		<div class="info-images">
                			<form action="https://formspree.io/mwbqgaqx" method="POST">
                				
                				<div class="formrow">
                					<div class="formitem col1">
                						<label class="label req" for=name">Employee Name</label>
                						<input type="text" name=name" id=name" placeholder="Your Full Name"  required="required" x-autocompletetype="given-name"/>
                					</div>
                					<div class="formitem col1">
                						<label class="label req" for="jobtitle">Job Title</label>
                						<input type="text" name="jobtitle" id="jobtitle" placeholder="Your company job title"  required="required" x-autocompletetype="job-title"/>
                					</div>
                				</div>
                				<div class="formrow">
                					<div class="formitem">
                						<div class="label req">Will you have a guest?</div>
                						<div class="ticks">
                							<label>
                								<input type="radio" name="guest" value="yes" required="required"/>
                								<span>Yes</span>
                							</label>
                							<label>
                								<input type="radio" name="guest" value="No" required="required"/>
                								<span>No</span>
                							</label>
                						</label>
                					</div>
                				</div>
                			</div>
                			<div class="formrow">
                				<div class="formitem col1">
                					<label class="label" for="guest_name">Guest Name</label>
                					<input type="text" name="guest_name" placeholder="Full name of guest" id="guest_name"/>
                					<p><small>If you  are bringing a guest, please provide their name.</small></p>
                				</div>
                			</div>
                			<div class="formrow">
                				<div class="formitem">
                					<div class="label req">Will you be needing a room?</div>
                					<div class="ticks">
                						<label>
                							<input type="radio" name="room" value="yes" required="required"/>
                							<span>Yes</span>
                						</label>
                						<label>
                							<input type="radio" name="room" value="No" required="required"/>
                							<span>No</span>
                						</label>
                					</div>
                				</div>
                			</div>
                			<div class="formrow">
                				<div class="formitem col1of2">
                					<label class="label" for="beds">If you are getting a room, please select the bed(s) needed.</label>
                					<select name="beds" id="beds">
                						<option selected="selected">please choose</option>
                						<option value="King">King</option>
                						<option value="Queen">Queen</option>
                						<option value="2 Beds">2 Beds</option>
                					</select>
                				</div>
                			</div>
                			<div class="formrow">
                				<div class="formitem">
                					<div class="label req">Will you be having breakfast at the downstairs buffet?</div>
                					<div class="ticks">
                						<label>
                							<input type="radio" name="breakfast" value="yes" required="required"/>
                							<span>Yes</span>
                						</label>
                						<label>
                							<input type="radio" name="breakfast" value="No" required="required"/>
                							<span>No</span>
                						</label>
                						
                					</label>
                				</div>
                			</div>
                		</div>
                		<input type="hidden" name="_subject" value="2018 Golf Tournament - Golfer" />
                	</div>
                	<div class="buttons">
                		<div class="forth">
                			<button class="primary button" type="submit" value="send">Submit</button>
                		</div>
                		
                	</div>
                </form>
                </div>

        	// Toggle the visibility of the modal window
        function toggleModal() {
        var state = modal.getAttribute('data-state');
        if (state == 'open') {
        modal.setAttribute('data-state', 'closed');
        } else {
        modal.setAttribute('data-state', 'open');
        }
        }
        // Element Variables
        var modal = document.querySelector('.modal');
        var modalwindow = document.querySelector('.modal__window');
        var toggles = document.querySelectorAll('[data-toggle]');
        // Assign event handlers to every element with the 'data-toggle' attribute
        for (var i = 0; i < toggles.length; i++) {
        toggles[i].addEventListener('click', function() {
        toggleModal();
        });
        }
        // Prevent a click on the modal window itself from closing it
        modalwindow.addEventListener('click', function() {
        event.stopPropagation();
        });
        </script>
