<section class="course-details" style="padding: 10%;">
	<article class="map">
		<h1 style="padding: 0; text-align: left; padding-bottom: 2%;">R&amp;B Golf Tournament sign up</h1>
		<div class="info-images">
			<form action="https://formspree.io/events@rbcompany.com" method="POST">
				
				<div class="formrow">
					<div class="formitem col1">
						<label class="label req" for="firstname">First name</label>
						<input type="text" name="firstname" id="firstname"  required="required" x-autocompletetype="given-name"/>
					</div>
					<div class="formitem col1">
						<label class="label req" for="firstname">Last name</label>
						<input type="text" name="lastname" id="lastname"  required="required" x-autocompletetype="family-name"/>
					</div>
				</div>
				<div class="formrow">
					<div class="formitem col1">
						<label class="label req" for="company">Company</label>
						<input type="text" name="company" id="company"  required="required" x-autocompletetype="given-name"/>
					</div>
				</div>
				<div class="formrow">
					<div class="formitem col1">
						<label class="label req" for="email">Email</label>
						<input type="email" name="_replyto" id="email" required="required" x-autocompletetype="email"/>
					</div>
					<div class="formitem col1">
						<label class="label req" for="phone">Phone</label>
						<input type="phone" name="phone" id="phone" required="required"  x-autocompletetype="phone"/>
					</div>
				</div>
				<div class="formrow">
					<div class="formitem col1">
						<label class="label req" for="shirt_size">Golf Shirt Size</label>
						<input type="text" name="shirt_size" id="shirt_size" required="required"/>
					</div>
					<div class="formitem col1">
						<label class="label req" for="rb_contact">R&amp;B Contact</label>
						<input type="text" name="rb_contact" id="rb_contact" required="required">
					</div>
					<input type="hidden" name="_subject" value="2018 Golf Tournament - Golfer" />
				</div>
				<div class="buttons">
					<div class="forth">
						<button class="primary button" type="submit" value="send">Submit</button>
					</div>
					
				</div>
			</form>
		</div>
	</article>
	<article>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3158.6366284141495!2d-121.69861534867175!3d37.65774607968173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fde42a038d7eb%3A0xdb752538b7dc7197!2sPoppy+Ridge+Golf+Course!5e0!3m2!1sen!2sus!4v1530121360578" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
		<h3>Poppy Ridge Golf Course</h3>
		<p>
			Off I-580 take the N. Greenbille Road exit. Go south on Greenville Road for 4.5 miles and Poppy Ridge will be on your left.
		</p>
	</article>
</section>
