<section class="course-details" style="padding: 10%;">
	<article class="map">
		<h1 style="padding: 0; text-align: left; padding-bottom: 2%;">R&amp;B Golf Tournament Vendor Sign Up</h1>
		<div class="info-images">
			<form action="https://formspree.io/events@rbcompany.com" method="POST">
				
				<div class="formrow">
					<div class="formitem col1">
						<label class="label req" for="company">Company</label>
						<input type="text" name="company" id="company"  required="required" />
					</div>
					<div class="formitem col1">
						<label class="label req" for="contact">Contact</label>
						<input type="text" name="contact" id="contact"  required="required" x-autocompletetype="given-name"/>
					</div>
					<div class="formitem col1">
						<label class="label req" for="address">Address</label>
						<input type="text" name="address" id="address"  required="required" x-autocompletetype="address"/>
					</div>
				</div>
				<div class="formrow">
					<div class="formitem col1">
						<label class="label req" for="phone">Contact Phone</label>
						<input type="tel" name="phone" id="phone"  required="required" x-autocompletetype="phone"/>
					</div>
					<div class="formitem col1">
						<label class="label req" for="email">Contact Email</label>
						<input type="email" name="_replyto" id="email"  required="required" x-autocompletetype="email"/>
					</div>
				</div>
				<div class="formrow">
					<div class="formitem col1">
						<label class="label req" for="amount">Amount of Sponsorship</label>
						<input type="number" name="amount_of_sponsorship" id="amount_of_sponsorship" required="required"/>
					</div>
					<div class="formitem col1">
						<label class="label req" for="method_of_payment">Method of Payment</label>
						<input type="text" name="method_of_payment" id="method_of_payment" required="required"/>
					</div>
				</div>
				<div class="formrow">
					<div class="formitem col1">
						<label class="label" for="check_number">Check Number</label>
						<input type="text" name="check_number" id="check_number">
					</div>
					<div class="formitem col1">
						<label class="label" for="credit_memo">CM or PO</label>
						<input type="text" name="credit_memo" id="credit_memo">
					</div>
					<input type="hidden" name="_subject" value="2018 Golf Tournament - Prize Sponsorship" />
				</div>
				<div class="buttons">
					<div class="forth">
						<button class="primary button" type="submit" value="send">Submit</button>
					</div>
					
				</div>
			</form>
		</div>
	</article>
	<article>
		<p>
			If you have any questions, please Conact Lisa LaMaack:
		</p>
		<ul style="margin-bottom: 5%; float: left;">
			<li>
				<a href="tel:1-408-288-5045">408-556-4475</a>
			</li>
			<li>
				<a href="mailto:llamaack@rbcompany.com" subject="2018 Golf Tournament - Prize Sponsorship">llamaack@rbcompany.com</a>
			</li>
		</ul>

		<h3>Poppy Ridge Golf Course</h3>
		<p>
			Off I-580 take the N. Greenbille Road exit. Go south on Greenville Road for 4.5 miles and Poppy Ridge will be on your left.
		</p>
	</article>
</section>
